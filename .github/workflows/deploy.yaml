name: Build and Deploy to Kubernetes

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: summaryexperts
        password: dckr_pat_1H5uABTFWnb_Q7FrI3OmMoHzTog

    - name: Build and push image
      run: |
        docker build -t summaryexperts/flask-ai-app:${{ github.sha }} ./app
        docker push summaryexperts/flask-ai-app:${{ github.sha }}

    - name: Update image tag in Helm values
      run: |
        sed -i "s/tag:.*/tag: \"${{ github.sha }}\"/" ./helm/flask/values.yaml

    - name: Commit and push updated values.yaml
      env:
        GH_TOKEN: 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
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add helm/flask/values.yaml
        git commit -m "Update image tag to ${{ github.sha }}"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        git push origin HEAD:main

