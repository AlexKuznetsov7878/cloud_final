apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-ai
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
    targetRevision: main
    path: helm/flask
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
